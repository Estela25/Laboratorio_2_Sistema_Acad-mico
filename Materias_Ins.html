<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias inscritas</title>
</head>
<body>
    <div class="col-12 col-md-10">
        </div class="card text-bg-light">
        <div class="card-header">CONSULTA DE ALUMNOS</div>
        <div class="card-body">
        <form>
            <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>BUSCAR:</th>
                    <th colspan="2"><input type="text" @keyup="listarAlumnos()" v- model="buscar" 
                        class="form-control" placeholder="Busar por nombre" ></th>
                </tr>
                <tr>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>DIRECCION</th>
                    <th>MUNICIPIO/th>
                    <th>DEPARTAMENTO</th>
                    <th>TELEFONO</th>
                    <th>FECHA DE NACIMIENTO</th>
                    <th colspan="2">SEXO</th>
                </tr>
                <thead>
                    <tbody>
                        <tr v-for="alumno in alumnos" @click='modificarAlumno(alumno)' :key="alumno.idAlumno">
                            <td>{{alumno.codigo}}</td>
                            <td>{{alumno.nombre}}</td>
                            <td>{{alumno.direccion}}</td>
                            <td>{{alumno.municipio}}</td>
                            <td>{{alumno.departamento}}</td>
                            <td>{{alumno.telefono}}</td>
                            <td>{{alumno.fechan}}</td>
                            <td>{{alumno.sexo}}</td>
                            <td><button @click.prevent="eliminarAlumno(alumno)" class="btn btn-danger">Eliminar</button></td>
                        </tr>
                    </tbody>
                </thead>
            <table>
        </form>
    </div>
</div>
</div>
