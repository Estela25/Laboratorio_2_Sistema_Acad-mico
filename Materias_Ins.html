<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias inscritas</title>
</head>
<body>
    <form>
    <div class="col-12 col-md-10">
        <div class="card text-bg-light">
            <div class="card-header">CONSULTA DE MATERIAS</div>
            <div class="card-body">
                <form>
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>BUSCAR:</th>
                                <th colspan="2"><input type="text" @keyup="listarMaterias()" v-model="buscar" 
                                    class="form-control" placeholder="Busar por nombre" ></th>
                            </tr>
                            <tr>
                                <th>MATERIAS</th>
                                <th>GRUPOS</th>
                                <th colspan="2">GRUPOS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="materia in materias" @click='modificarMateria(materia)' :key="materia.idMateria">
                                <td>{{materia.materias}}</td>
                                <td>{{materia.grupos}}</td>
                                <td><button @click.prevent="eliminarMaterias(materia)" class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
